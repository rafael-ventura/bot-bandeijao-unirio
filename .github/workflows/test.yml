name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create test env file
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=test-credentials.json" > .env.test
          echo "GOOGLE_SHEETS_ID=test-sheet-id" >> .env.test
        
      - name: Run tests
        run: npm test 