name: Manual Menu Scraping

on:
  schedule:
    - cron: '0 0 * * MON'  # Segunda-feira à meia-noite
  workflow_dispatch:  # Permite execução manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create cardapios directory
        run: mkdir -p cardapiosHist
        
      - name: Run scraper
        run: npm run scrape 