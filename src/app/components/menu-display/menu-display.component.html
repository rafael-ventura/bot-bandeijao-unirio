<!-- Horários Section -->
<section class="section schedule-section">
  <h2 class="section-title">Horário de Funcionamento</h2>
  <div class="schedule-cards">
    <p-card class="schedule-card schedule-card-almoco">
      <div class="schedule-info">
        <i class="pi pi-sun"></i>
        <h3>Almoço</h3>
        <p>{{mealSchedule.lunch}}</p>
      </div>
    </p-card>
    <p-card class="schedule-card schedule-card-janta">
      <div class="schedule-info">
        <i class="pi pi-moon"></i>
        <h3>Jantar</h3>
        <p>{{mealSchedule.dinner}}</p>
      </div>
    </p-card>
  </div>
</section>

<!-- Valores Section -->
<section class="section prices-section">
  <h2 class="section-title">Valores</h2>
  <div class="prices-grid">
    <p-card *ngFor="let price of prices" class="price-card">
      <div class="price-info">
        <h3>{{price.category}}</h3>
        <p class="price-value"><span class="currency">R$</span> {{price.value}}</p>
      </div>
    </p-card>
  </div>
</section>

<!-- Composição Section -->
<section class="section composition-section">
  <h2 class="section-title">Composição das Refeições</h2>
  <div class="composition-grid">
    <p-card *ngFor="let item of mealComposition" styleClass="composition-card">
      <div class="composition-item">
        <i [class]="item.icon"></i>
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
      </div>
    </p-card>
  </div>
</section>
