<p-card styleClass="action-card">
  <div class="action-content">
    <div class="social-badges">
      <button *ngFor="let link of socialLinks"
              class="social-badge"
              (click)="openLink(link.url)"
              [attr.aria-label]="link.name">
        <img [src]="link.icon"
             [alt]="link.name"
             class="social-icon"
             loading="eager"
             [ngStyle]="{'opacity': '1'}"
             />
      </button>
    </div>
  </div>
</p-card>
