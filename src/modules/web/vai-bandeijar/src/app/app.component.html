<div class="app-container">
  <main class="main-content">
    <div class="content-grid">
      <!-- Left Column - Brand & Actions -->
      <div class="sidebar">
        <!-- Brand Section -->
        <p-card styleClass="brand-card">
          <div class="brand-container">
            <div class="logo-section">
              <img src="assets/logo.png" alt="Logo UNIRIO" class="logo" />
            </div>
            <div class="title-section">
              <h1 class="brand-title">
                <span>Vai</span>
                <span>Bandeijar?</span>
              </h1>
            </div>
          </div>
        </p-card>

        <!-- Menu Viewer -->
        <app-menu-viewer></app-menu-viewer>

        <div class="action-cards">
          <!-- Telegram Button -->
          <app-telegram-button></app-telegram-button>

          <!-- Email Subscription -->
          <app-subscription-form></app-subscription-form>

          <!-- Social Links -->
          <app-social-links></app-social-links>

          <!-- Notice Card -->
          <p-card styleClass="notice-card">
            <div class="notice-content">
              <i class="pi pi-info-circle"></i>
              <p>É obrigatória a apresentação da carteirinha de identificação.
                <a (click)="openIdPortal()" class="portal-link">Acessar o portal do aluno</a>
              </p>
            </div>
          </p-card>
        </div>
      </div>

      <!-- Right Column - Main Info -->
      <div class="main-info">
        <app-section-bandeijao></app-section-bandeijao>
      </div>
    </div>
  </main>
</div>
